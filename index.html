<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="icon" type="image/x-icon" href="/image/s1.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="form">
        <form onsubmit="submitform(event)">
            <h1>Login Form</h1>

            <label for="firstname">First Name :</label>
            <input type="text" id="firstname" placeholder="Enter the first Name">

            <label for="lastname">Last Name :</label>
            <input type="text" id="lastname" placeholder="Enter the last Name">

            <label for="email">Enter Your Email :</label>
            <input type="email" id="email" placeholder="Enter Email">

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter the Password">

            <label for="Phone">Phone No</label>
            <input type="tel"id="confirmpassword" placeholder="Enter the Phone no">
              <br>
           <button type="submit">Submit Form</button>
        </form>
      </div>
    </div>
<script src="script.js">
</script>
</body>

</html>
